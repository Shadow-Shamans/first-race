version: "3.9"

services:
  client:
    container_name: prakticum-client
    image: ghcr.io/shadow-shamans/first-race/client:f89a221466a6e26824669a31d197cfc857de92c7
    depends_on:
      - server
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./var/certchecker:/app/certchecker:rw
      - ./certbot:/app/letsencrypt:rw

  server:
    container_name: prakticum-server
    image: ghcr.io/shadow-shamans/first-race/server:f89a221466a6e26824669a31d197cfc857de92c7
    depends_on:
      - postgres
    restart: always
    ports:
      - 3001:3001
    environment:
      NODE_ENV: production

  postgres:
    container_name: prakticum-database
    image: postgres:14
    restart: always
    ports:
      - 5444:5432
    environment:
      POSTGRES_PASSWORD: hsdlkjf4593sdhGh
      POSTGRES_USER: arkanoiduser
      POSTGRES_DB: arkanoiddb
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "sh -c pg_isready -U arkanoiduser -d arkanoiddb" ]
      interval: 10s
      timeout: 3s
      retries: 3

  certbot:
    container_name: certificate
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/var/certchecker --email tanotify@gmail.com --agree-tos --no-eff-email -d shamans-firstrace-24.ya-praktikum.tech
    volumes:
      - ./certbot:/etc/letsencrypt:rw
      - ./var/certchecker:/var/certchecker:rw

volumes:
  pgdata:
  certificates:
  certbot-www:
